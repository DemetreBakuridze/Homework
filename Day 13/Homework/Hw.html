<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to GOA</title>
</head>
<body>
    <nav>
        <form>
        <h1>Before introducing you everything, you must register</h1>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="Firstname" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="Email" name="Email" requiered><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="Password" required><br>
        <h1>Choose your gender</h1>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <p>Before you enter you must agree to our provicy policy</p>
        <input type="checkbox" name="agree" required><br>
        <input type="submit">
        <input type="reset">
        </form>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Application Form</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="Firstname" required> <br>
            <label for="email">Email</label>
            <input type="email" id="Email" name="Email" required> <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required> <br>
            <label>Gender: </label>
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select> <br>
                <label>Position: </label>
                <select name="Position">
                <option value="Junior Developer">Junior Developer</option>
                <option value="Mid level Developer">Mid level Developer</option>
                <option value="Senior Developer">Senior Developer</option>
            </select> <br>
            <label>Years of expirience: </label>
            <select name="Years of expirience">
                <option value="0-3">0-3</option>
                <option value="3-6">3-6</option>
                <option value="6+">6+</option>
            </select> <br>
            <label>Preffered Programming Languages: </label>
            <select name="Preffered Programming Languages">
                <option value="Javascript">Javascript</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
            </select> <br>
            <label>Preferred job location: </label>
            <select name="Preffered job location">
                <option value="Remote">Remote</option>
                <option value="New York">New York</option>
                <option value="San Francisco">San Francisco</option>
                <option value="London">London</option>
            </select> <br>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required> <br>
            <label for="Confirm Password">Confirm Password: </label>
            <input for="password" id="Confirm Password" name="Confirm Password" required> <br>
            <input type="Submit">
            <input type="Reset">
        </form>
    </nav>
</body>
</html>
